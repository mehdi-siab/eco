<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eco Tourism AR Quiz</title>
  <!-- A‑Frame core -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- AR.js for marker tracking -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    /* Quiz card at bottom so you can still see AR scene */
    #ecoQuiz {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      background: rgba(255,255,255,0.95);
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      max-width: 90%;
      z-index: 10;
      font-family: sans-serif;
    }
    #ecoQuiz.active { display: block; }
    #ecoQuiz h2 { margin-top: 0; }
    #ecoQuiz button { margin: 8px 4px 0; padding: 8px 12px; }
  </style>
</head>
<body>

  <!-- AR scene: embedded, webcam source, no VR UI -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false" vr-mode-ui="enabled: false">
    <!-- Use the Hiro marker by default; swap to your custom PNG if you have one -->
    <a-marker preset="hiro">
      <!-- Example eco model: swap to trees, animals, etc. -->
      <a-entity gltf-model="url(models/tree.gltf)"
                scale="0.4 0.4 0.4"
                rotation="0 180 0">
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Ecological Tourism Quiz card -->
  <div id="ecoQuiz">
    <h2>Eco‑Tourism Quiz</h2>
    <p>1. Which of these species is native to this region?</p>
    <button onclick="alert('Correct!');">A: Native Orchid</button>
    <button onclick="alert('Try again!');">B: Tropical Puffin</button>

    <p>2. What practice helps conserve water when visiting?</p>
    <button onclick="alert('Yes—short showers!');">A: Short Showers</button>
    <button onclick="alert('Not eco‑friendly');">B: Filling Bathtubs</button>

    <p>3. How should you dispose of food scraps?</p>
    <button onclick="alert('Great—use the compost bin.');">A: Compost Bin</button>
    <button onclick="alert('Oops—littering!');">B: Throw on Ground</button>

    <br/><button id="closeEcoQuiz">Close Quiz</button>
  </div>

  <script>
    const marker = document.querySelector('a-marker');
    const quiz = document.getElementById('ecoQuiz');
    // Show quiz when marker—and thus model—appears
    marker.addEventListener('markerFound', () => {
      quiz.classList.add('active');
    });
    // Hide quiz if marker is lost
    marker.addEventListener('markerLost', () => {
      quiz.classList.remove('active');
    });
    // Manual close
    document.getElementById('closeEcoQuiz').addEventListener('click', () => {
      quiz.classList.remove('active');
    });
  </script>
</body>
</html>

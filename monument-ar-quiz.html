<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monument AR Quiz</title>
  <!-- 1) Include A-Frame library -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- 2) Include AR.js for marker-based AR -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    /* 3) Make sure body takes full screen and hides overflow */
    body, html { margin: 0; padding: 0; overflow: hidden; }
    /* 4) Quiz modal styles (hidden by default) */
    #quizModal {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.7);
    }
    /* Show when active */
    #quizModal.active { display: flex; }
    #quizModal .content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 90%;
      text-align: center;
    }
    #quizModal button { margin-top: 10px; }
  </style>
</head>
<body>

  <!-- 5) AR scene setup: embedded, use webcam, disable VR UI -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false;">
    <!-- 6) Define a marker. 'hiro' is a default marker. Print or show it on another screen. -->
    <a-marker preset="hiro">
      <!-- 7) Your 3D model: replace URL with your .gltf/.glb model path -->
      <a-entity gltf-model="url(Astronaut.gltf)"
                scale="0.5 0.5 0.5"
                rotation="0 180 0">
      </a-entity>
    </a-marker>

    <!-- 8) Camera entity for AR.js -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- 9) Quiz modal: hidden until AR scene loads -->
  <div id="quizModal">
    <div class="content">
      <h2>Monument Quiz</h2>
      <p>1. What year was this monument built?</p>
      <button onclick="alert('You chose A!');">Answer A</button>
      <button onclick="alert('You chose B!');">Answer B</button>
      <!-- Add more questions/buttons as needed -->
      <br />
      <button id="closeQuiz">Close Quiz</button>
    </div>
  </div>

  <script>
    // 10) When the AR scene is fully loaded, show the quiz
    document.querySelector('a-scene').addEventListener('loaded', () => {
      // Delay slightly to ensure model appears
      setTimeout(() => {
        document.getElementById('quizModal').classList.add('active');
      }, 500);
    });
    // 11) Close quiz button hides the modal
    document.getElementById('closeQuiz').addEventListener('click', () => {
      document.getElementById('quizModal').classList.remove('active');
    });
  </script>

</body>
</html>

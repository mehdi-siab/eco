<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR‑Driven Eco Quiz</title>
  <!-- A‑Frame + AR.js -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body, html { margin:0; padding:0; overflow:hidden; }
    /* Answer buttons panel */
    #answers {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      display: none;
      z-index: 10;
      font-family: sans-serif;
      text-align: center;
    }
    #answers button { margin: 6px; padding: 8px 12px; }
  </style>
</head>
<body>

  <!-- AR scene -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false" vr-mode-ui="enabled: false">
    <a-marker preset="hiro">
      <!-- Your eco model -->
      <a-entity gltf-model="url(models/tree.gltf)" scale="0.4 0.4 0.4" rotation="0 180 0"></a-entity>

      <!-- AR Text Question Panel -->
      <a-entity id="q1-panel" visible="false">
        <!-- Background plane for contrast -->
        <a-plane 
          position="0 0.8 0" 
          rotation="-90 0 0" 
          width="1.2" 
          height="0.5" 
          color="#333" 
          opacity="0.7">
        </a-plane>
        <!-- White quiz text -->
        <a-text 
          value="🌿 Eco Quiz:\nWhich practice conserves water?" 
          align="center" 
          position="0 0.8 0.01" 
          rotation="-90 0 0" 
          color="#FFF" 
          width="1.1">
        </a-text>
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <!-- Normal HTML answers (shows after AR question appears) -->
  <div id="answers">
    <p>Select the correct answer:</p>
    <button onclick="alert('👍 Correct – short showers!')">A) Take short showers</button>
    <button onclick="alert('❌ Not quite – try again')">B) Fill the bathtub fully</button>
    <br/><button id="close">Close</button>
  </div>

  <script>
    const marker = document.querySelector('a-marker');
    const q1Panel = document.getElementById('q1-panel');
    const answers = document.getElementById('answers');

    // When marker is found, show the AR question panel and the HTML answers
    marker.addEventListener('markerFound', () => {
      q1Panel.setAttribute('visible', 'true');
      answers.style.display = 'block';
    });
    // When marker is lost, hide both
    marker.addEventListener('markerLost', () => {
      q1Panel.setAttribute('visible', 'false');
      answers.style.display = 'none';
    });
    // Manual close of the answers panel
    document.getElementById('close').onclick = () => {
      answers.style.display = 'none';
    };
  </script>

</body>
</html>
